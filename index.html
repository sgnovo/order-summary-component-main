<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styling -->
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="container">
      <img class="hero-img" src="images/illustration-hero.svg" alt="illustration-hero">

      <div class="card">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="payment">
          <div class="plan-card">
              <div class="list">
                  <img src="./images/icon-music.svg" alt="icon music">

                  <ul>
                    <li><span>Annual Plan</span></li>
                    <li>$59.99/year</li>
                  </ul>
              </div>

              <a href=".">Change</a>
          </div>
      </div>

        <button class="btn primary">Proceed to Payment</button>
        <button class="btn secondary">Cancel Order</button>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/sgnovo">Novo Saga</a>.
    </div>
  </footer>
  
</body>
</html>
